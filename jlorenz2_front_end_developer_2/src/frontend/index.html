<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'/>
        <title>CS400 AirBnB Home</title>
        <!-- Bootsrap Core CSS -->
        <link href="dependencies/bootstrap/bootstrap.min.css" rel="stylesheet" />
        <!-- JQuery UI CSS -->
        <link href="dependencies/jQuery/jquery-ui.min.css" rel="stylesheet" />
        <!-- Custom CSS -->
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <div class="container">
            <div class="row" id="Welcome_Header_Container">
                <div class="col-lg-12">
                    <h1 id="welcome_header">Welcome to CS400-AirBnB</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3" id="Search_Filter_Options_Container">
                    <div class="row" id="filter_options_header">
                        <div class="col-lg-12">
                            <h4>Filtering Options</h4>
                        </div>
                    </div>
                    <div class="row" id="filter_options_content">
                        <div class="col-lg-12">
                            <form name="filteringForm" method="post" action="filteringServlet">
                                City:
                                <select id="City_Options_Select">
                                    <option value="none_selected">Choose...</option>
                                </select>
                                <br />
                                Price / Night:
                                <select id="Price_Options_Select">
                                    <option value="none_selected">Choose...</option>
                                    <option value="1">&lt; $100</option>
                                    <option value="2">$100 &lt; $200</option>
                                    <option value="3">$200 &lt; $300</option>
                                    <option value="4">$300 &lt; $400</option>
                                    <option value="5">$400 &lt; $500</option>
                                    <option value="6">&gt; $500</option>
                                </select>
                                <br />
                                Number Reviews:
                                <select id="Reviews_Options_Select">
                                    <option value="none_selected">Choose...</option>
                                    <option value="1">&lt; 20</option>
                                    <option value="2">20 &lt; 50</option>
                                    <option value="3">50 &lt; 100</option>
                                    <option value="4">100 &lt; 200</option>
                                    <option value="5">&gt; 200</option>
                                </select>
                                <br />
                            </form>
                        </div>
                    </div>
                    <div class="row" id="filter_options_submit_button_row">
                        <div class="col-lg-12" id="filter_options_submit_button_column">
                            <input id="FilterSubmitButton" type="button" value="Filter Results" onclick="PostFilters()">
                        </div>
                    </div>
                </div>
                <div class="col-lg-9" id="Listing_Summaries_List">
                    <h4>Listings Summary List</h4>
                </div>
            </div>

        </div>
        <!-- Bootstrap and Core Javascipt
        =============================================== -->
        <!-- At the end of the document so the page loads faster -->
        <script src="dependencies/jQuery/jquery-3.3.1.min.js"></script>
        <script src="dependencies/bootstrap/bootstrap.min.js"></script>
        <script src="dependencies/jQuery/jquery-ui.min.js"></script>
        <script src='script.js'></script>
    </body>
</html>
