<html>
    <head>
        <style>
        h1{
            text-align: center;
            color: white;
        }
        h3{
            text-align: center;
            color: white;
        }
        body{
            background: rgb(36,0,0);
            background: linear-gradient(180deg, rgba(36,0,0,1) 0%, rgba(121,9,77,1) 35%, rgba(64,0,255,1) 100%);
        }
        form{
            color: white;
        }
        img{
            position: absolute;
            bottom: 0;
            left: -20px;
            height: 500px;
            width: 1465px;
        }
        p{
            color: white;
        }
    </style>
    </head>
    <script>
        function showCities(){
            var state = document.getElementById("state").value;
            if (state == "CA" || state == "MA"){
            document.getElementById(state).style.display = "block";
            }
            else{
                // call backend to get available BNBs for chosen state
            }
        }
    </script>
    <body>

        <h1>Bed and Breakfast Locator</h1>
        <h3>in the United States</h3>


        <p>Choose a State To Visit:</p>
        <select name="state" id="state">
            <option value="NULL"> </option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="FL">Florida</option>
            <option value="HI">Hawaii</option>
            <option value="IL">Illinois</option>
            <option value="LA">Louisiana</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Minnesota</option>
            <option value="NV">Nevada</option>
            <option value="NJ">New Jersey</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="OH">Ohio</option>
            <option value="OR">Oregon</option>
            <option value="RI">Rhode Island</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="WA">Washington</option>
            <option value="DC">Washington,D.C.</option>
        </select>

        <button onclick="showCities()">Choose State</button>

        <div id="CA" style="display:none">
            <form action="TO DO" name="locationChoice"
            method="post">
            <p>Choose a City to Visit in California:</p>
            <select name="city" id="city">
                <option value="NULL"></option>
                <option value="LA">Los Angeles</option>
                <option value="OK">Oakland</option>
                <option value="PG">Pacific Grove</option>
                <option value="SD">San Diego</option>
                <option value="SM">San Mateo</option>
                <option value="SC">Santa Clara</option>
                <option value="SCR">Santa Cruz</option>
            </select>
            <input type="submit" value="travel">
        </form>
        </div>

        <div id="MA" style="display:none">
            <form action="TO DO" name="locationChoice"
            method="post">
            <p>Choose a City to Visit in Massachusetts:</p>
            <select name="city" id="city">
                <option value="NULL"></option>
                <option value="BO">Boston</option>
                <option value="CA">Cambridge</option>
                <option value="SA">Salem</option>
            </select>
            <input type="submit" value="travel">
        </form>
        </div>

        <img src="Forests.png" alt="Forest">

    </body>
</html>
